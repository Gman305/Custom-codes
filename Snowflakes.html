<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
<script>
    function getRandomValue() {
        return '-' + Math.floor(Math.random() * 100) + '%';
    }
    function randomDeg(){
        return Math.floor(Math.random() * (90-(-90))+(-90));
    }
    anime({
        targets:'#snowflake1',
        translateY: [getRandomValue(),'100%'],
        easing:'linear',
        duration:Math.floor(Math.random()*(10000-7000)+7000),
        rotateZ:randomDeg(),
        loop:true,
